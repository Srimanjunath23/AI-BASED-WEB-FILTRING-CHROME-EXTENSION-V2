<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <h1>AI Web Filter</h1>
            </div>
            <div class="main-toggle">
                <label class="switch">
                    <input type="checkbox" id="extension-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <div id="login-section" class="section" style="display: none;">
            <div class="password-container">
                <h2>Enter Admin Password</h2>
                <input type="password" id="password-input" placeholder="Password">
                <button id="login-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>

        <div id="main-section" class="section">
            <div class="filter-section">
                <h2>Content Filters</h2>

                <div class="filter-option">
                    <div class="filter-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        <span>NSFW Content</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="nsfw-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="filter-option">
                    <div class="filter-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-triangle"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                        <span>Violence</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="violence-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="filter-option">
                    <div class="filter-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        <span>Suicide/Self-harm</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="suicide-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="filter-option">
                    <div class="filter-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                        <span>Educational Mode</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="educational-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="sensitivity-section">
                <h2>Filter Sensitivity</h2>
                <div class="sensitivity-slider">
                    <span>Low</span>
                    <input type="range" min="1" max="3" value="2" id="sensitivity-slider">
                    <span>High</span>
                </div>
            </div>

            <div class="password-section">
                <h2>Admin Password</h2>
                <div class="password-fields">
                    <input type="password" id="current-password" placeholder="Current Password">
                    <input type="password" id="new-password" placeholder="New Password">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <button id="update-password-button">Update Password</button>
                <p id="password-message" class="message"></p>
            </div>
        </div>

        <div class="section status-section">
            <div id="status-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                <span>Protection active</span>
            </div>
        </div>

        <footer>
            <div class="footer-text">
                <p>AI-powered content filtering</p>
                <p>v1.0.0</p>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
